<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Funny Slides</title>
</head>
<body>
    <div class="slide">
        <div class="nav-slide">
                <i class="fa fa-chevron-circle-left" aria-hidden="true" onclick="backSlide()"></i>
                <i class="fa fa-chevron-circle-right" aria-hidden="true" onclick="nextSlide()"></i>

        </div>
        <div class="move-slide">
            <img src="http://genknews.genkcdn.vn/2018/5/2/photo-1-1525255132773551714817.jpg">
            <img src="https://rgb.vn/ideas/wp-content/uploads/2015/04/RGB_Avengers_04.jpg">
            <img src="https://sohanews.sohacdn.com/thumb_w/660/2016/iron-man-wallpapers-274-1460792512326-37-101-415-616-crop-1460793569247.jpg">
            <img src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg">
            <img src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/hulk-avengers-fist.jpg">
            <img src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/avengersendgame-thor-beer-sweater-700x300.jpg">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
